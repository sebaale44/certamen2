<app-header  title=" REGRISTRAPP" >
  
</app-header>




<ion-content [fullscreen]="true">
  <ion-button (click)="signOut()"  class="ion-margin-top">
        Cerrar sesion
  </ion-button> 

<ion-text>
  <h1>Generar QR</h1> 

</ion-text >
<input type="text" [(ngModel)]="texto">
<br><br>
<qrcode [qrdata]="texto" [width]="400"></qrcode>



<ion-list>
  <ion-item *ngFor="let barcode of barcodes">
    <ion-label position="stacked">{{ barcode.format }}</ion-label>
    <ion-input type="text" [value]="barcode.rawValue"></ion-input>
  </ion-item>
</ion-list>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="scan()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
